<!DOCTYPE html>
<html>

<head>
    <script>
        function testVariable() {
            var strText = document.getElementById("textone").value;
            var strText1 = document.getElementById("textTWO").value;
            var strText2 = document.getElementById("textTHREE").value;
            var result = strText + ' ' + strText1 + ' ' + strText2;
            document.getElementById('spanResult').textContent = result;

        }
    </script>
</head>

<body>
    <input type="text" id="textone" placeholder="Email" />
    <input type="text" id="textTWO" placeholder="Name"/>
    <input type="text" id="textTHREE" placeholder="Password"/>
    <button onclick="testVariable()">Submit</button> <br />
    <span id="spanResult">

    </span>


</body>

</html>
